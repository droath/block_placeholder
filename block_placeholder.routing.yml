block_placeholder.order_form:
  path: '/admin/structure/block/block-placeholder/{block_placeholder}/order'
  defaults:
    _title: 'Block placeholder order'
    _form: '\Drupal\block_placeholder\Form\BlockPlaceholderOrderForm'
  options:
    parameters:
      block_placeholder:
        type: entity:block_placeholder
  requirements:
    _permission: 'administer block placeholder reference'
